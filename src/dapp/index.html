<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>

        <!-- Airlines (RegisterAirline, ActivateAirline, getActiveAirlines)-->
        <br>
        <h3 class="title" style="border-top: 1px solid white; 
                                padding-top: 20px;
                                border-bottom: 1px solid white; 
                                padding-bottom: 20px;">Register, Activate & Output Airlines</h3> 
        <br>
        <div class="row top-20">
            <label class="from">Input Airline Address:</label>
            <input type="text" id="address-airline"/>
            <label class="from">Input Airline Name:</label>
            <input type="text" id="name-airline"/><btn class="btn btn-primary" id="register-airline">RegisterAirline</btn>
        </div>

        <div class="row top-20">
            <label class="from">Input 10 Ether for funding:</label>
            <input type="text" id="funding-airline"/><btn class="btn btn-primary" id="activate-airline">ActivateAirline</btn> 
        </div>

        <div class="row top-20">
            <btn class="btn btn-primary" id="get-airlines">getRegisteredAirlines</btn> 
        </div>

        <!-- Flights (submitFlight, getFlightStatus)-->
        <br>
        <h3 class="title" style="border-top: 1px solid white; 
                                padding-top: 20px;
                                border-bottom: 1px solid white; 
                                padding-bottom: 20px;">Register & Output Flights</h3> 
        <br>
        <div class="row top-20">
            <label class="from">Input flight:</label>
            <input type="text" id="flight"/>
            <label class="from">Input timestamp:</label>
            <input type="text" id="timestamp"/><btn class="btn btn-primary" id="register-flight">Register Flight</btn>
        </div>

        <div class="row top-20">
            <label class="from">Input flight:</label>
            <input type="text" id="flight2"/>
            <label class="from">Input timestamp:</label>
            <input type="text" id="timestamp2"/>
        </div>

        <div class="row top-20">
            <label class="from">Input Airline Address:</label>
            <input type="text" id="address-airline2"/>
            <btn class="btn btn-primary" id="get-status">getFlightStatus</btn> 
        </div>
        <br>

        <!-- Insurances (BuyInsurance, getInsurancePaid, WithdrawRefund)-->

        <h3 class="title" style="border-top: 1px solid white; 
                                 padding-top: 20px;
                                 border-bottom: 1px solid white; 
                                 padding-bottom: 20px;">Buying Insurance </h3> 
        <div class="row top-20">
            <label class="from">Input up to 1 Ether:</label> 
            <input type="text" id="buying-insurance"/> 
            <label class="from">Input flight:</label> 
            <input type="text" id="flight3"/> 
        </div>

        <div class="row top-20">
            <label class="from">Input Airline Address: </label> 
            <input type="text" id="address-airline3"/>
            <label class="from">Input timestamp: </label> 
            <input type="text" id="timestamp3"/>
            <btn class="btn btn-primary" id="buy">BuyInsurance</btn>
        </div>

        <div class="row top-20">
            <label class="from">Input flight:</label>
            <input type="text" id="flight5"/>
            <label class="from">Input Airline Address: </label> 
            <input type="text" id="address-airline5"/>
        </div>

        <div class="row top-20">
            <label class="from">Input timestamp: </label> 
            <input type="text" id="timestamp5"/>
            <btn class="btn btn-primary" id="get-insurance">getInsurancePaid</btn> 
        </div>

        <br>
        <h3 class="title" style="border-top: 1px solid white; 
                                 padding-top: 20px;
                                 border-bottom: 1px solid white; 
                                 padding-bottom: 20px;">Withdrawing Refund </h3> 
        <br>
        <div class="row top-20">
            <label class="from">Input flight:</label>
            <input type="text" id="flight4"/>
            <label class="from">Input Airline Address:</label>
            <input type="text" id="address-airline4"/>
        </div>

        <div class="row top-20">
            <label class="from">Input timestamp:</label>
            <input type="text" id="timestamp4"/>
            <btn class="btn btn-primary" id="withdraw">WithdrawFunds</btn> 
        </div>


    </main>

</body>

</html>
