<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>

        <!-- Airlines (RegisterAirline, ActivateAirline, getActiveAirlines)-->
        <div class="row top-20">
            <label class="from">Registering Airline | -</label>- Input Airline Address:<input type="text" id="address-airline"/><btn class="btn btn-primary" id="submit-airline">RegisterAirline</btn>
        </div>

        <div class="row top-20">
            <label class="from">Funding Airline | -</label>- Input 10 Ether for funding:<input type="text" id=""/><btn class="btn btn-primary" id="">ActivateAirline</btn> 
        </div>

        <div class="row top-20">
            <label class="from">getRegisteredAirlines</label> 
        </div>

        <!-- Flights (submitFlight, getFlightStatus)-->

        <div class="row top-20">
            <label class="form">Submitting Flight</label><input type="text" id="flight-number"><btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>

        <div class="row top-20">
            <label class="from">getFlightStatus</label> 
        </div>

        <!-- Insurances (BuyInsurance, getInsurancePaid, WithdrawRefund)-->

        <div class="row top-20">
            <label class="from">Buying Insurance | -</label>- Input up to 1 Ether:<input type="text" id=""/><btn class="btn btn-primary" id="">BuyInsurance</btn>  
        </div>

        <div class="row top-20">
            <label class="from">getInsurancePaid</label> 
        </div>

        <div class="row top-20">
            <label class="from">Withdrawing Refund | -</label>- Input your account address:<input type="text" id=""/><btn class="btn btn-primary" id="">WithdrawRefund</btn> 
        </div>


    </main>

</body>

</html>
